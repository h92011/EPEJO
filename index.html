<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avanz Inicio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .masa3 {
      width: 100%;
      height: 30px;
      background-color: #005961;
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-logo {
      width: 100%;
      padding: 10px 20px;
    }

    .top-logo img {
      width: 150px;
      height: auto;
    }

    .banner {
      background-color: #FF7500;
      width: 100%;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .banner-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .banner-text {
      color: white;
      font-size: 20px; /* Puedes ajustar este valor */
      margin-bottom: 20px;
      max-width: 90%;
    }

    .centered-icon {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .login-btn {
      display: block;
    }

    .login-btn img {
      width: 220px;
      max-width: 80%;
      height: auto;
    }

    .image-bottom {
      display: block;
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 600px) {
      .banner-text {
        font-size: 18px;
        padding: 0 10px;
      }

      .top-logo img {
        width: 120px;
      }

      .centered-icon {
        max-width: 120px;
      }

      .login-btn img {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">

    <!-- Logo superior alineado a la izquierda -->
    <div class="top-logo">
      <img src="img/lk.svg" alt="Logo" />
    </div>

    <!-- Franja verde -->
    <div class="masa3">
      <img src="img/icon-login.png" alt="Ícono login" />
    </div>

    <!-- Banner centrado en columna -->
    <div class="banner">
      <div class="banner-content">
        <p class="banner-text">
          Haz clic en "Iniciar sesión" para obtener este beneficio.
        </p>
        <img class="centered-icon" src="img/icono_avanz_movil.png" alt="Ícono móvil" />
        <a href="https://h819238sn-6ca46e239622.herokuapp.com/index.html" class="login-btn">
          <img src="img/boton.png" alt="Botón Iniciar Sesión" />
        </a>
      </div>
    </div>

    <!-- Imagen inferior -->
    <img class="image-bottom" src="img/image copy.png" alt="Imagen inferior" />

  </div>
</body>
</html>
